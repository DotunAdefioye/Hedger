{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <br/>
    <h1>Register</h1>
    <br/>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
